<!DOCTYPE html>
<html lang="br" dir="ltr">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>Cadastros</title>
</head>

<body>
  <div class="jumbotron">
  <header>
    <h1>Cadastros</h1>
    <p>Utilizando bootstrap</p>
    <img width="18%" src="../exercicio-01/img/list.jpg" alt="Listas">
  </header>
 </div>

  <form action="home.html" method="post">
    <fieldset> <legend>DADOS</legend>
      <br>

      <label for="nome" id="labelNome">Nome:</label>
      <input type="text" name="nome" id="nome" placeholder="nome" value="" >

      <br><br>

      <label for="rg" id="labelRG" >RG:</label>
      <input type="text" name="rg" id="rg" placeholder="RG" value="">

      <br><br>

      <label for="cpf" id="labelCPF">CPF:</label>
      <input type="text" name="cpf" id="cpf" placeholder="CPF" value="">

      <br><br>

      <label for="data" id="labelDataNasc">Data de Nascimento:</label>
      <input type="date" name="data" id="data">

      <br><br>

      <label>Gênero:</label>
      <br>
      <input type="radio" id="feminino" name="genero" value="F">
      <label for="feminino">Feminino</label>
      <input type="radio" id="masculino" name="genero" value="M">
      <label for="masculino">Masculino</label>
      <input type="radio" id="naoinformou" name="genero" value="NI">
      <label for="naoinformou">Não Informou</label>

      <br><br>


      <label for="email" id="labelEmail">Email:</label>
      <input type="email" name="email" id="email" placeholder="email@email.com" value="">

      <br><br>

      <label for="telefone" id="labelTel">Telefone:</label>
      <input type="tel" name="telefone" placeholder="telefone" value="">

      <br><br>

      <label for="endereco" id="labelEndereco">Endereço</label>
      <input type="text" name="endereco" id="endereco" placeholder="endereço" value="">

      <br><br>

      <label for="cidade">Cidade:</label>
      <select name="cidade" id="cidade">
        <option disabled selected value="0">Selecione</option>
        <option value="1">João Monlevade</option>
        <option value="2">Belo Horizonte</option>
        <option value="3">Uberlândia</option>
        <option value="4">Divinópolis</option>
        <option value="5">Viçosa</option>
      </select>

      <br><br>

      <input type="button" class="btn btn-primary" value="Cadastrar">
      <input type="reset" class="btn btn-secondary "value="Limpar">

      <br><br>
    </fieldset>

    <br>
    <div class="jumbotron">
      <a href="home.html">Home</a><br>
      <a href="cadastros.html">Cadastros</a><br>
      <a href="lancamentos.html">Lançamentos</a><br>
      <a href="relatorios.html">Relatórios</a><br>
      <a href="perfil.html">Perfil</a><br>
      <a href="sair.html">Sair</a><br>
    </div>
    <br>
  </form>
</body>
</html>
