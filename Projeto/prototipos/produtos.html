<!DOCTYPE html>
<!DOCTYPE html>
<html lang="br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cadastro de Produtos - WebPrint</title>
  </head>
  <body>
    <h1>
      <img src="./img/prot_logo.jpg" alt="webprint" width="140" height="85">
      <br>
      Produtos
    </h1>


        <form action="paginainicial.html" method="post">
          <fieldset> <legend>DADOS DO PRODUTO</legend>

          <br>

          <label for="nome" id="labelNome">Nome:</label>
          <input type="text" name="nome" id="nome" placeholder="nome" value="" >

          <br><br>

          <label for="marca" id="labelMarca" >Marca:</label>
          <input type="text" name="marca" id="marca" placeholder="marca" value="">

          <br><br>

          <label for="numSerie" id="labelNumSerie">Nº de Série:</label>
          <input type="number" name="numSerie" id="numSerie" placeholder="nº série" value="">

          <br><br>

          <label for="quantidade" id="labelQtd">Quantidade:</label>
          <input type="quantidade" name="quantidade" id="quantidade" placeholder="quantidade" value="">

          <br><br>

          <label for="valorCusto" id="labelValorCusto">Valor de Custo:</label>
          <input type="number" name="valorCusto" id="valorCusto" placeholder="R$ " value="">

          <br><br>

          <label for="valorVenda" id="labelValorVenda">Valor de Venda:</label>
          <input type="number" name="valorVenda" id="valorVenda" placeholder="R$ " value="">

          <br><br>

          <label for="decricao" id="labelDescricao">Descrição:</label>
            <br>
            <textarea name="descricao" rows="4" cols="40"></textarea>


          <br><br><br>

          <input type="submit" value="Cadastrar">

          </fieldset>
          </form>

      </body>
    </html>
